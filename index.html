<!doctype html>
<html data-ng-app="musicBox" data-ng-cloak>
<head>
	<title>Project Music Box</title>

    <link rel="stylesheet" type="text/css" href="css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="css/musicbox.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css"
</head>
<body id="home" style="font-family: arial;">
    <header id="page_header">
        <div class="container">
            <h1><a href="">Project Music Box</a></h1>
            <menu>
                <menuitem><a href='admin'>Log In</a></menuitem>
            </menu>
        </div>
    </header>
    <div id="page_content">
        <div class="container">
            <noscript>
                You need to be running javascript to control the device!
            </noscript>
            <section id="device_controls" class="clearfix" ng-controller='deviceController'>
                <div id="controls_container">
                    <menu id="song_controls">
                        <div id="current_song_detail">{{currentTrack.TrackTitle}}</div>
                        <div id="song_progress_bar">
                            <span id="current_progress">0:00</span>
                            <span id="song_length">{{songPlaying.length}}</span>
                            <div id="progress_bar"></div>
                        </div>
                    </menu>
                    <form id="device_picker">
                        <label for="device_selecter">Select Device:
                        <select id="device_selecter" ng-model="deviceSelected"  ng-options="device.name for device in deviceList" ng-change="changeDevice()">
                        </select>
                        </label>
                    </form>
                </div>
            </section>
            <section id="tab_area">
                <div id="tab_views">
                    <section id="device_controller" class="tab_view">
                        <div id="queue_controller" data-ng-controller="queueController">
                            <header></header>
                            <div id="queue_list">
                                <!--div class="" data-ng-controller="queueSearchController">
                                    <input type="text" id="song_search_field" class="typeahead"  placeholder="Add" ng-model="selected" typeahead-on-select="addTrack()" typeahead="value as value.TrackTitle for value in findTracks($viewValue)" autocomplete="off"/>
                                </div-->
                                <div id="no_song_alert" data-ng-hide="!isEmpty()">There are currently no songs playing</div>
                                <div class="song_info" style="" data-ng-repeat="track in trackQueue">
                                    <img class="song_img" style=""/>
                                    <header class="song_title" style="">{{track.TrackTitle}}</header>
                                    <p class="song_details" style="">
                                        Song Details
                                    </p>
                                </div>
                            </div>
                            <footer></footer>
                        </div>
                    </section>
                </div>
            </section>
        </div>
    </div>
    <footer id="page_footer">
        <div class="container">
            Copyright 2013 All Rights Reserved.
        </div>
    </footer>

    <script src="js/lib/autobahn/autobahn.js"></script>
    <script src="js/lib/angular/angular.js"></script>
    <script src="js/lib/angular-ui/bootstrap/dist/ui-bootstrap-custom-0.5.0.min.js"></script>
    <script src="js/res/websocket.js"></script>
	<script src="js/src/appconfig.js"></script>
    <script src="js/src/user.js"></script>
    <script src="js/src/main.js"></script>
    <!--script src="js/src/socket.js"></script-->
    <script src="js/src/musicBoxSession.js"></script>
    <script src="js/src/controllers/deviceController.js"></script>
    <script src="js/src/controllers/queueController.js"></script>
    <script src="js/src/controllers/queueSearchController.js"></script>
    <script src="js/src/services/spotify.js"></script>
    <script src="js/src/filters.js"></script>
    <script src="js/src/trackQueue.js"></script>

    <!--script src="js/res/spotify.js"></script-->
</body>
</html>
