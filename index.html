<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.10.3.custom.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="css/musicbox.css"/>

<body id="home" style="font-family: arial;">
    <header id="page_header">
        <div class="container">
            <h1><a href="">Project Music Box</a></h1>
            <!--menu>
                <menuitem>Account</menuitem>
                <menuitem>Log Out</menuitem>
            </menu-->
        </div>
    </header>
    <div id="alert_box" class="hidden">
        <span id="alert_message">This is an alert!
        </span>
    </div>
    <div id="page_content">
        <div class="container">
            <noscript>
                You need to be running javascript to control the device!
            </noscript>
            <section id="device_controls">
                <div id="controls_container">
                    <menu id="song_controls">
                        <div id="current_song_detail">No Song Playing Currently</div>
                        <div id="song_progress_bar">
                            <span id="current_progress">0:00</span>
                            <span id="song_length">0:00</span>
                            <div id="progress_bar"></div>
                        </div>
                        <menuitem class="btn icon-play icon-large" id="song_play_pause" data-state="pause"></menuitem>
                        <menuitem class="btn icon-forward icon-large" id="song_skip"></menuitem>
                    </menu>
                    <form id="device_picker">
                        <label for="device_selecter">Select Device:
                        <select id="device_selecter">
                            <option value="Awolnation">Awolnation</option>
                            <option value="Beatles">Beatles</option>
                            <option value="Coldplay">Coldplay</option>
                            <option value="deadmau5">deadmau5n</option>
                        </select>
                        </label>
                    </form>
                </div>
            </section>
            <section id="tab_area">
                <div id="tab_views">
                    <section id="device_controller" class="tab_view">
                        <div id="queue_controller">
                            <header></header>
                            <div id="queue_list">
                                <input type="text" id="song_search_field" placeholder="Search"/>
                                <div id="no_song_alert">Add a song to begin</div>
                                <!--div class="song_info" style="">
                                    <img class="song_img" style=""/>
                                    <header class="song_title" style="">Title</header>
                                    <p class="song_details" style="">
                                        Song Details
                                    </p>
                                </div-->
                            </div>
                            <footer></footer>
                        </div>
                    </section>
                    <!--section id="find_song_controller" class="tab_view hidden">
                        <header></header>
                        <div></div>
                        <div id="find_song_area">
                            <div id="top_song_container">
                                <header>Songs you might like:</header>
                                <div id="similar_song_area">
                                </div>
                            </div>
                        </div>
                        <footer></footer>
                    </section-->
                </div>
                <!--menu id="tab_controller">
                    <menuitem class="tab_selector selected" id="tab1">Control Device</menuitem>
                    <menuitem class="tab_selector" id="tab2">Find Music</menuitem>
                </menu-->
            </section>
        </div>
    </div>
    <footer id="page_footer">
        <div class="container">
            Copyright 2013 All Rights Reserved.
        </div>
    </footer>
</body>
</html>
